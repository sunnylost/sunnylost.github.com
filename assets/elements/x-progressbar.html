<polymer-element name="x-progressbar" attributes="root">
    <template>
    	<style>
    		:host #progressbar {
			    position: fixed;
			    bottom: 0;
			    left: 0;
			    width: 100%;
			    height: 10px;
			    z-index: 1000;
			}

			:host #progress {
			    background: #03a678;
			    height: 100%;
			    width: 0;
			    -webkit-transition: width 0.8s;
			    -moz-transition: width 0.8s;
			    -o-transition: width 0.8s;
			    transition: width 0.8s;
			}
    	</style>

    	<div id="progressbar">
    		<div id="progress"></div>
    	</div>
    </template>
    <script>
        !function() {
            var timeoutId;

            Polymer('x-progressbar', {
                ready: function() {
                    var changeProgressbar = this.changeProgressbar.bind(this);
                    this.progressEl = this.$.progress;
                    this.rootEl     = document.querySelectorAll(this.root)[0];
                    this.rootEl.onscroll = changeProgressbar;
                    window.onresize = changeProgressbar;
                    /**
                     * init progressbar
                     */
                    changeProgressbar();
                },

                changeProgressbar: function() {
                    var _this = this;
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(function() {
                        var root = _this.rootEl;
                        _this.progressEl.style.width = ((root.scrollTop + window.innerHeight) / root.scrollHeight) * 100 + '%';
                    }, 100);
                }
            });
        }();
    </script>
</polymer-element>
