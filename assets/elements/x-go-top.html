<polymer-element name="x-go-top" attributes="root">
    <template>
    	<style>
    		:host {
    			position: fixed;
    			right: 10em;
    			bottom: -80px;
    			z-index: 2000;
    			-webkit-transition: all 0.5s;
			    -moz-transition: all 0.5s;
			    -o-transition: all 0.5s;
			    transition: all 0.5s;
    		}

    		:host.active {
    			bottom: 5em;
    		}

    		:host #btn {
    			width: 80px;
    			height: 80px;
    			line-height: 80px;
    			text-align: center;
    			font-size: 50px;
    			background: #eee;
    			color: #f6380e;
    			border-radius: 5px;
    			cursor: pointer;
    		}
    	</style>

    	<div id="btn" on-click="{{onClick}}" title="返回顶部">▲</div>
    </template>
    <script>
    	var ACTIVE_CLASS = 'active';

    	Polymer('x-go-top', {
    		ready: function() {
    			var el    = this.rootEl = this.root ? document.querySelector(this.root) : window,
    				_this = this;;

    			el.addEventListener('scroll', function(e) {
    				var top = el.scrollTop,
    					classList = _this.classList;
    				if(top > 200) {
    					if(!classList.contains(ACTIVE_CLASS)) {
    						classList.add(ACTIVE_CLASS);
    					}
    				} else {
    					classList.remove(ACTIVE_CLASS);
    				}
    			});
    		},

    		onClick: function() {
    			this.rootEl.scrollTop = 0;
    		}
    	});
    </script>
</polymer-element>
