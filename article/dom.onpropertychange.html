<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>onpropertychange</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Graduate|Numans">
    <link rel="stylesheet" type="text/css" href="/assets/style/prism.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/site.css">
    <link href="/bower_components/polymer/polymer.html" rel="import">
    <link href="/assets/elements/x-menu.html" rel="import">
    <link href="/assets/elements/x-table-of-content.html" rel="import">
    <link href="/assets/elements/x-progressbar.html" rel="import">
    <link href="/assets/elements/x-go-top.html" rel="import">
    <script src="/assets/js/prism.js" defer></script>
  </head>
  <body>
    <div class="page-loading">
      <div class="loading-bar"></div>
    </div>
    <script>
      !function(){
        var s = 'page-loading';
        window.addEventListener('load', function() {
          setTimeout(function() {
            document.querySelector('.' + s).classList.remove(s);
          }, 500);
        });
      }();
    </script>
    <x-menu></x-menu>
    <div class="content">
      <h1 class="header">onpropertychange</h1>
      <x-table-of-content root=".article" content=".content"></x-table-of-content>
      <article class="article single-column">
        <div class="wrap">
          <p><a href="http://msdn.microsoft.com/en-us/library/ie/ms536956(v=vs.85.aspx">MSDN</a></p>

<p>IE 私有的事件，当元素的属性发生变化时触发。</p>

<p>这个事件是和 IE 旧的事件绑定方法关联的，即使用规范的 addEventListener 无法绑定该事件，必须用 attachEvent 或直接对元素的 onpropertychange 属性赋值。</p>

<p>使用 event.propertyName 来获得发生变动的属性名。我测试的时候修改了元素的 style.background，结果触发了很多次，因为 background 是个复合属性。</p>

<p>子元素使用 innerText 或 innerHTML 不会触发父元素的该事件。</p>
        </div>
      </article>
    </div>
    <x-progressbar root=".content"></x-progressbar>
    <x-go-top root=".content"></x-go-top>
  </body>
</html>
